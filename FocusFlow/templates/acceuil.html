{% extends 'base.html' %}
{% block content %}
    <div class="row">
          <div class="col-lg-8 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">Mes projets</h5>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Nom</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Description</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Chef de projet</h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for projet in projets  %}
                    <tr>
                        <td class="border-bottom-0"><h6 class="mb-0 fw-normal">{{ projet.nom }}</h6></td>
                        <td class="border-bottom-0">
                            <p class="mb-0 fw-normal">{{ projet.description }}</p>
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{{ projet.createdBy.username }}</p>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
